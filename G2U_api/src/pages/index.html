<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-bg {
            background-color: #f8f9fa;
        }
        .auth-box {
            border-radius: 10px;
        }
        .position-relative .btn-link {
            transform: translateY(-50%);
            z-index: 5;
            right: 10px;
        }
    </style>
</head>
<body class="profile-bg d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-12">
                <div class="card auth-box shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <!-- Full Name -->
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                                </div>

                                <!-- Phone Number -->
                                <div class="col-md-6">
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                                </div>

                                <!-- Age -->
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                                </div>

                                <!-- Stream -->
                                <div class="col-md-6">
                                    <select class="form-select" id="stream" name="stream" required>
                                        <option value="">Select your stream</option>
                                        <option value="Engineering">Engineering</option>
                                        <option value="Medical">Medical</option>
                                        <option value="Arts">Arts</option>
                                        <option value="Science">Science</option>
                                        <option value="Commerce">Commerce</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <!-- Gender -->
                                <div class="col-md-6">
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <!-- Highest Qualification -->
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="highest_qualification" name="highest_qualification" placeholder="Highest Qualification" required>
                                </div>

                                <!-- College & University -->
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="college_university" name="college_university" placeholder="College & University" required>
                                </div>

                                <!-- Current Location -->
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="current_location" name="current_location" placeholder="Current Location" required>
                                </div>

                                <!-- Preferred Job Types -->
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="preferred_job_types" name="preferred_job_types" placeholder="Preferred Job Types e.g. UPSC, SSC, etc." required>
                                </div>

                                <!-- Password -->
                                <div class="col-md-6 position-relative">
                                    <label for="password" class="form-label fw-medium">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••••" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            Show
                                        </button>
                                    </div>
                                </div>

                                <!-- Confirm Password -->
                                <div class="col-md-6 position-relative">
                                    <label for="password_confirmation" class="form-label fw-medium">Confirm Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                            Show
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Checkboxes -->
                            <div class="mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        I agree to the Terms and conditions
                                    </label>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="notificationsCheck" checked>
                                    <label class="form-check-label" for="notificationsCheck">
                                        Notify me about suitable government job opportunities
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="mt-4 pt-3">
                                <button type="submit" class="btn profile-bg w-100 py-2 fw-semibold">
                                    Create Account
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Already have an account? <a href="#" class="fw-medium text-primary text-decoration-underline">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('password_confirmation');
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
